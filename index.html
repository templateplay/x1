<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
    <h1>devtools</h1>
    <div>Method 01 (Blob) ==> <span id="method01">false</span></div>
    <div>Method 02 (regex) ==> <span id="method02">false</span></div>
    <div>Method 03 (debugger) ==> <span id="method03">false</span></div>
    <div>Method 04 (width,height) ==> <span id="method4">false</span></div>
    <div>Additional data ==> <span id="logger"></span></div>
</body>
<script type="text/javascript">
function html(id, value, append) {
    if (!!append)
        document.getElementById(id).innerHTML += value;
    else
        document.getElementById(id).innerHTML = value;
}

function method01() {
    try {
        var el = new Blob()
        Object.defineProperty(el, 'size', {
            get: function() {
                html('method01', true);
            }
        });
        console.log('%c', el);
    } catch (err) {}
}
method01();

function method02() {
    try {
        var regex = /./;
        regex.toString = function() {
            this.opened = true;
            html('method02', true);
        }
        console.log('%c', regex);
    } catch (err) {}
}
method02();

function method03() {
    try {
        var minimalUserResponseInMiliseconds = 100;
        var before = new Date().getTime();
        eval("debugger");
        var after = new Date().getTime();
        if (after - before > minimalUserResponseInMiliseconds) {
            html('method03', true);
        }
    } catch (err) {}
}
method03();

function method4() {
    try {
        var threshold = 160,
            vertical = window.outerWidth - window.innerWidth > threshold,
            horizontal = window.outerHeight - window.innerHeight > threshold,
            devToolOrientation = vertical && horizontal ? '' : (vertical ? 'vertical' : (horizontal ? 'horizontal' : ''));
        if (devToolOrientation)
            html('method4', devToolOrientation);
        html('logger', JSON.stringify({
            vertical: vertical,
            horizontal: horizontal
        }));
    } catch (err) {}
}
method4();

function log() {
    html('logger', JSON.stringify({
        console: window.console || '',
        devtoolbar: window.__IE_DEVTOOLBAR_CONSOLE_COMMAND_LINE || ''
    }), true);
};
log();
</script>

</html>
