<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
    <h1>devtools</h1>
    <div>Method 01 (Blob) ==> <span id="method01">false</span></div>
    <div>Method 02 (regex) ==> <span id="method02">false</span></div>
    <div>Method 03 (debugger) ==> <span id="method03">false</span></div>
    <div>Method w1 ==> <span id="methodw1">false</span></div>
    <div>Additional data ==> <span id="log"></span></div>
</body>
<script type="text/javascript">
function html(id, value, append) {
    if (!!append)
        document.getElementById(id).innerHTML += value;
    else
        document.getElementById(id).innerHTML = value;
}

function method01() {
    var el = new Blob()
    Object.defineProperty(el, 'size', {
        get() {
            html('method01', true);
        }
    })
    console.log('%c', el);
}
method01();

function method02() {
    var regex = /./;
    regex.toString = function() {
        this.opened = true;
        html('method02', true);
    }
    console.log('%c', regex);
}
method02();

function method03() {
    var minimalUserResponseInMiliseconds = 100;
    var before = new Date().getTime();
    eval("debugger");
    var after = new Date().getTime();
    if (after - before > minimalUserResponseInMiliseconds) {
        html('method03', true);
    }
}
method03();

function methodw1() {
    var threshold = 160,
        vertical = window.outerWidth - window.innerWidth > threshold,
        horizontal = window.outerHeight - window.innerHeight > threshold,
        devToolOrientation = vertical && horizontal ? '' : (vertical ? 'vertical' : (horizontal ? 'horizontal' : ''));
    if (devToolOrientation)
        html('methodw1', devToolOrientation);
    html('log', JSON.stringify({
        vertical: vertical,
        horizontal: horizontal,
        console: window.console
    }));
}
methodw1();

function log() {
    html('log', JSON.stringify({
        console: window.console
    }), true);
};
log();
</script>

</html>
