<!DOCTYPE html>

    <title>Demo</title>

</head>

<body>
    <h1>devtools</h1>
    <span>Method 01</span> : <dev id="method01">false</dev>
</body>
<script type="text/javascript">
function html(id, value) {
    document.getElementById(id).innerHTML = value;
}

function method01() {
    var devtools = /./;
    devtools.toString = function() {
        this.opened = true;
        console.log('========>>> here');
        html('method01', true);
    }
    console.log('%c', devtools);
}
method01();
</script>
